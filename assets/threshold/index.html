="slide"><img src="img/img/10.png"></div><div class="slide"><img src="img/img/15.png"></div><div class="slide"><img src="img/img/20.png"></div><div class="slide"><img src="img/img/21.png"></div><div class="slide"><img src="img/img/26.png"></div><div class="slide"><img src="img/img/31.png"></div><div class="slide"><img src="img/img/36.png"></div></div></div><script src="js/main.js"></script><script>$.fn.randomize = function(selector){
	var $elems = selector ? $(this).find(selector) : $(this).children(),
		$parents = $elems.parent();

	$parents.each(function(){
		$(this).children(selector).sort(function(){
			return Math.round(Math.random()) - 0.5;
		}).detach().appendTo(this);
	});

	return this;
};

// randomize the slides and then call slick
$('.slider').randomize('.slide');

$('.container .slider').slick({

	pauseOnHover: false,
	responsive: [
		{

			}
		},
		{

	]
});
</script></body></html>
